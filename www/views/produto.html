<paper-toolbar id="produto-toolbar">
  	<paper-icon-button ng-click="backToStore(lojaAnterior)" src="img/arrow-left.png" raised></paper-icon-button>
  	<span class="title">Findout<span>
</paper-toolbar>

<paper-spinner ng-if="loading" ng-hide="!loading" class="loading" active></paper-spinner>

<div id="produto" ng-if="!loading">

	<div id="imagem-produto">
		<img ng-src="{{produto.imagem}}">
	</div>
	<div id="descricao">
		<h4>{{produto.nome}}</h4>
		<div id="preco-rating">
			<div id="preco"><h4>R$ {{produto.preco}}</h4></div>
			<div id="rating">
				<img src="img/stars.png">
				<span>Baseado em 10 avaliações</span>
			</div>
		</div>
		<p>{{produto.descricao}}</p>
	</div>
	<div id="grafico">
		<h4>Histórico de preços</h4>
		<canvas id="line" class="chart chart-line" chart-data="data"
		  chart-labels="labels" chart-legend="false" chart-series="series"
		  chart-click="onClick" >
		</canvas> 
	</div>
</div>
